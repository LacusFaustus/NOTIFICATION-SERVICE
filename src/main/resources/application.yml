spring:
  application:
    name: notification-service
  profiles:
    active: dev
  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    com.notificationservice: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: false

resilience4j:
  circuitbreaker:
    instances:
      emailService:
        register-health-indicator: true
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
  retry:
    instances:
      emailRetry:
        max-attempts: 3
        wait-duration: 2s

notification:
  retry:
    max-attempts: 3
    backoff-delay: 1000
  rate-limit:
    requests-per-minute: 1000
  attachments:
    max-size: 10485760
    allowed-types: pdf,doc,docx,jpg,jpeg,png,txt
    storage-path: ./attachments

jwt:
  secret: "mySecretKeymySecretKeymySecretKeymySecretKey"
