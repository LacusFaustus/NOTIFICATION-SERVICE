spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  # Отключаем внешние сервисы для dev
  data:
    redis:
      enabled: false
  rabbitmq:
    enabled: false
  mail:
    host: localhost
    port: 1025

  flyway:
    enabled: false

# Security configuration for dev
security:
  basic:
    enabled: false

# Notification Configuration
notification:
  email:
    test-mode: true
    from: dev@notificationservice.com
  retry:
    max-attempts: 1
  rate-limit:
    requests-per-minute: 10000

# Logging for dev
logging:
  level:
    com.notificationservice: DEBUG
    org.springframework.mail: DEBUG
